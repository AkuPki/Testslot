<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Simulator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .slot { display: flex; justify-content: center; gap: 10px; }
    .reel { width: 100px; height: 100px; border: 2px solid #000; display: flex; align-items: center; justify-content: center; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Slot Simulator</h1>
  <div class="slot">
    <div class="reel" id="reel1">🍒</div>
    <div class="reel" id="reel2">🍋</div>
    <div class="reel" id="reel3">🍉</div>
  </div>
  <button onclick="spin()">Putar!</button>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
